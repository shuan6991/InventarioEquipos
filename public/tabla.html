<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://kit.fontawesome.com/e66f59721c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor-header contenedor">
            <div class="contendor-logo">
                <picture>
                    <source srcset="../../build/img/logo.webp" type="image/webp">
                    <source srcset="../../build/img/logo.png" type="image/jpeg">
                    <img src="../../build/img/logo.png" alt="logo">
                </picture>

                <h1>InventarioSys</h1>
            </div>

            <div class="contenedor-nav">
                <nav>
                    <ul>
                        <li><a href="">
                                <picture>
                                    <source srcset="../../build/img/portátil.webp" type="image/webp">
                                    <source srcset="../../build/img/portátil.png" type="image/jpeg">
                                    <img src="../../build/img/portátil.png" alt="logo">
                                </picture>
                                Equipos
                            </a>
                        </li>
                        <li><a href="">
                                <picture>
                                    <source srcset="../../build/img/usuarios.webp" type="image/webp">
                                    <source srcset="../../build/img/usuarios.png" type="image/jpeg">
                                    <img src="../../build/img/usuarios.png" alt="logo">
                                </picture>
                                Usuarios
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="boton">
                    <a href="">Cerrar Sesión</a>
                </div>

            </div>
        </div>

    </header>


    <main class="contenedor main">
        <div class="contenedor-agregar">
            <h2>Inventario de Equipos</h2>
            <a href="añadir-equipo.html">
                <picture>
                    <source srcset="build/img/agregar.webp" type="image/webp">
                    <source srcset="build/img/agregar.png" type="image/jpeg">
                    <img src="build/img/agregar.png" alt="agregar">
                </picture>
                Agregar Equipo
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Activo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Serie</th>
                    <th>Disco</th>
                    <th>Memoria</th>
                    <th>Procesador</th>
                    <th>Windows</th>
                    <th>Office</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody class="tabla-equipos-cuerpo">

            </tbody>
        </table>
    </main>

    <script type="module" src="build/js/main.min.js"></script>
